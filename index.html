<html>
<head>
<style>
iframe {
  width: 100%;
  max-width: 1000px;
  aspect-ratio: 4/3;
}
</style>

<script type="text/javascript">

	function CreateIframes() {
		const frames = [
		{
			location_id: "madrisa",
			location: "Madrisa",
			url: "https://webtv.feratel.com/webtv/?design=v5&sound=muted&pg=DA7D2F22-8600-464D-9D4F-CDB04014A6C5&cam=4011&lg=en&c1=0&flc=1"
		}, {
			location_id: "madrisa_top",
			location: "Madrisa Top",
			url: "https://webtv.feratel.com/webtv/?design=v5&sound=muted&pg=DA7D2F22-8600-464D-9D4F-CDB04014A6C5&cam=4007&lg=en&c1=0&flc=1"
		},{
			location_id: "weissfluhjoch",
			location: "Weissfluhjoch",
			url: "https://webtv.feratel.com/webtv/?design=v5&sound=muted&pg=DA7D2F22-8600-464D-9D4F-CDB04014A6C5&cam=4002&lg=de&c1=0&flc=1"
		},{
			location_id: "klosters_sports_zentrum",
			location: "Klosters sports zentrum",
			url: "https://webtv.feratel.com/webtv/?design=v5&sound=muted&pg=DA7D2F22-8600-464D-9D4F-CDB04014A6C5&cam=4005&lg=en&c1=0&flc=1"
		},{
			location_id: "monbiel",
			location: "Monbiel",
			url: "https://webtv.feratel.com/webtv/?design=v5&sound=muted&pg=DA7D2F22-8600-464D-9D4F-CDB04014A6C5&cam=4008&lg=en&c1=0&flc=1"
		},{
			location_id: "jackobshorn",
			location: "Jackobshorn",
			url: "https://webtv.feratel.com/webtv/?design=v5&sound=muted&pg=DA7D2F22-8600-464D-9D4F-CDB04014A6C5&cam=4003&lg=en&c1=0&flc=1"
		}
		];

		var content = document.createElement("div");
		var links = document.createElement("ul");

		frames.map(function(entry) {
			var title = document.createElement("h2")
			title.appendChild(document.createTextNode(entry.location));
			title.id = entry.location_id;
			content.appendChild(title);

			var iframe = document.createElement("iframe");
			iframe.src = entry.url;
			content.appendChild(iframe);

			var link = document.createElement("a");
			link.href = "#" + entry.location_id;
			link.appendChild(document.createTextNode(entry.location));
			var li  = document.createElement("li");
			li.appendChild(link);
			links.appendChild(li);


		});
		document.body.appendChild(links);
		document.body.appendChild(content);

	};
</script>

<body onload="CreateIframes()">
	<ul>
		<li><a href="https://winter.intermaps.com/davos?pos=1200_1300_18">Interacive ski map</a></li>
		<li><a href="https://www.meteoswiss.admin.ch/local-forecasts/klosters/7250.html#forecast-tab=detail-view">MeteoSwiss</a></li>
		<li><a href="https://whiterisk.ch/en/conditions/measurements/station/IMIS/WFJ2">Weather measurements at Weissfluhjoch</a></li>
		<li>source: <a href="https://www.feratel.com/webcams/schweiz/klosters-dorf-madrisa-land.html">feratel.com</a></li>
	</ul>
</body>
</html>
